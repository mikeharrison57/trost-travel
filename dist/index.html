<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trost Travel</title>
</head>
  <body>
    <header class="header">
      <article class="title--section">
        <!-- <img class="icon" src=".images/trost-logo.png" alt="Trost Logo"> -->
        <h1>Trost Travel</h1>
      </article>
      <article class="welcome--section">
        <h2 id="travelerGreeting">Welcome [traveler name]! Would you like to plan a trip today?</h2>
        <h3 id="tripCostThisYear">You've spent [trip cost] on trips this year!</h3>
      </article>
    </header>
    <section class="main--page">
      <section class="plantrip--section">
        <article calls="plantrip--heading">
          <h2>Plan Trip</h2>
        </article>
          <form class="trip--form">
            <label for="date">DEPARTURE DATE?
              <input type="date" name="date" required>
            </label>
            <!-- <input type="date" name="date" required> -->
            <label for="destination">DESTINATION?
              <select name="destinations" id="destinationSelect" value="1" required>
              </select>
            </label>
            <!-- <select name="destinations" id="destinationSelect" value="1" required>
            </select> -->
            <label for="duration">HOW MANY DAYS?
              <input type="number" name="duration" required>
            </label>
            <!-- <input type="number" name="duration" required> -->
            <label for="traveler-number">HOW MANY TRAVELERS?
              <input type="number" name="traveler-number" required>
            </label>
            <!-- <input type="number" name="traveler-number" required> -->
            <!-- <button type="button" id="reviewTripBtn">REVIEW TRIP</button> -->
            <button type="submit" id="confirmBtn">CONFIRM TRIP</button>
          </form>
          <article class="estimated-tripcost">
            <h3 id="tripEstimate"></h3>
          </article>
      </section>
      <section class="alltrips--section"
        <article class="alltrips__heading">
          <h2>All Trips</h2>
        </article>
        <article class="trip--info">
          <article class="trip-column" id="pastTripInfo">
            <h3>Past Trips</h3>
          </article>
          <article class="trip-column" id="presentTripInfo">
            <h3>Present Trips</h3>
          </article>
          <article class="trip-column" id="pendingTripInfo">
            <h3>Pending Trips</h3>
          </article>
          <article class="trip-column" id="futureTripInfo">
            <h3>Future Trips</h3>
          </article>
        </article>
      </section>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
