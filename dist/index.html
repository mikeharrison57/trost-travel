<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trost Travel</title>
</head>
  <body>
    <header class="header">
      <article tabindex="0" class="title--section">
        <!-- <img class="icon" src="./images/trost-logo" alt="Trost Logo"> -->
        <h1>Trost Travel</h1>
      </article>
      <article tabindex="0" class="welcome--section">
        <h2 id="travelerGreeting">Welcome [traveler name]! Would you like to plan a trip today?</h2>
        <h3 id="tripCostThisYear">You've spent [trip cost] on trips this year!</h3>
      </article>
    </header>
    <section class="main--page">
      <section class="plantrip--section">
        <article calls="plantrip--heading">
          <h2 tabindex="0" >Plan Trip</h2>
        </article>
          <form class="trip--form">
            <label tabindex="0" for="date">DEPARTURE DATE?
              <input tabindex="0" type="date" name="date" required>
            </label>
            <label tabindex="0" for="destination">DESTINATION?
              <select tabindex="0" name="destinations" id="destinationSelect" value="1" required>
              </select>
            </label>
            <label tabindex="0" for="duration">HOW MANY DAYS?
              <input tabindex="0" type="number" min="1" name="duration" required>
            </label>
            <label tabindex="0" for="traveler-number">HOW MANY TRAVELERS?
              <input tabindex="0" type="number" min="1" name="traveler-number" required>
            </label>
            <button tabindex="0" type="submit" id="estimateTripCost">ESTIMATE TRIP COST</button>
            <button tabindex="0" disabled type="submit" id="confirmBtn">CONFIRM TRIP </button>
          </form>
          <article tabindex="0" class="estimated-tripcost">
            <h3 tabindex="0" id="tripEstimate"></h3>
          </article>
      </section>
      <section tabindex="0" class="alltrips--section"
        <article tabindex="0" class="alltrips__heading">
          <h2>All Trips</h2>
        </article>
        <article tabindex="0" class="trip-categories">
          <h3>Pending Trips</h3>
          <h3>Past Trips</h3>
          <h3>Present Trips</h3>
          <h3>Future Trips</h3>
        </article>
        <article tabindex="0"  class="trip--info">
          <article tabindex="0" class="trip-column" id="pendingTripInfo"></article>
          <article tabindex="0"  class="trip-column" id="pastTripInfo"></article>
          <article tabindex="0" class="trip-column" id="presentTripInfo"></article>
          <article tabindex="0" class="trip-column" id="futureTripInfo"></article>
        </article>
      </section>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
