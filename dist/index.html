<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trost Travel</title>
</head>
  <body>
    <header class="header">
      <article class="title--section">
        <!-- <img class="icon" src=".images/trost-logo.png" alt="Trost Logo"> -->
        <h1>Trost Travel</h1>
      </article>
      <article class="welcome--section">
        <h2 id="travelerGreeting">Welcome [traveler name]! Would you like to plan a trip today?</h2>
        <h3 id="tripCostThisYear">You've spent [trip cost] on trips this year!</h3>
      </article>
    </header>
    <section class="main--page">
      <section class="alltrips--section"
        <article class="alltrips__heading">
          <h2>All Trips</h2>
        </article>
        <article class="trip--info">
          <!-- <section></section> -->
          <h3>Past Trips</h3>
          <article id="pastTripInfo"></article>
          <h3>Present Trips</h3>
          <article id="presentTripInfo"></article>
          <h3>Pending Trips</h3>
          <article id="pendingTripInfo"></article>
          <h3>Future Trips</h3>
          <article id="futureTripInfo"></article>
        </article>
      </section>
      <section class="plantrip--section">
        <article calls="plantrip--heading">
          <h2>Plan Trip</h2>
        </article>
          <form class="trip--form">
            <label for="date">Departure Date?</label>
            <input type="text" name="date">
            <label for="duration">How Many Days?</label>
            <input type="text" name="duration">
            <label for="traveler-number">How Many Travelers?</label>
            <input type="text" name="traveler-number">
            <label for="destination">Destination?</label>
            <input type="text" name="destination">
            <button type="submit">REVIEW TRIP</button>
          </form>
      </section>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
